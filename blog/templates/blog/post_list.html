{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	   	<div class="post">
	   		<h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
	   		<p class="post-text">{{ post.text|linebreaksbr }}</p>
	   		<p class="date">published: {{ post.published_date }}</p>
	   	</div>
	{% endfor %}
{% endblock %}
