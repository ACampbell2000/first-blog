{% load static %}
<html>
	<head>
		<title>Alex's Blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">	
	</head>
		<body>
			<div class="page-header">
				{% if user.is_authenticated %}
					<a id="add_post" href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
					<a id="post_draft_list" href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
					<a id="account" href="{% url 'admin:index' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
				{% else %}
					<a id="login" href="{% url 'admin:index' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
				{% endif %}
				<h1 id="home_button" ><a href="/">Alex's Blog</a></h1>
			</div>
			<div class="content container">
				<div class="row">
					<div class="col-md-8">
					{% block content %}
					{% endblock %}
					</div>
				</div>
			</div>
		</body>
	
</html>
